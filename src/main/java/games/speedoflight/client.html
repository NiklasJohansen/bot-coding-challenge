<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Client</title>
</head>
<body>
<h1>The Speed of Light</h1>
<label id="label"></label>
<input id="username" placeholder="username" onkeyup="updateUsername()" />
<br/>
<input id="slider" type="range" min="10" max="100" value="40" onchange="updateRotSensitivity()" />
<table>
    <tbody>
        <tr>
            <td colspan="2">
                <div align="center">
                    <button onmousedown="wPressed()" onmouseup="wReleased()" >W</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button onmousedown="aPressed()" onmouseup="aReleased()">A</button>
            </td>
            <td>
                <button onmousedown="dPressed()" onmouseup="dReleased()">D</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div align="center">
                    <button onmousedown="sPressed()" onmouseup="sReleased()">S</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

</body>
<script>

    var input = {
        username: "",
        up: false,
        down: false,
        rotLeft: false,
        rotRight: false,
        fire: false,
        rotSens: Math.PI / 40
    }

    var connection = new WebSocket('ws://127.0.0.1:55501');

    document.onkeyup = function checkKeyUp(e) {

        if (e.keyCode == '87') {wReleased();}
        else if (e.keyCode == '83') {sReleased();}
        else if (e.keyCode == '65') {aReleased();}
        else if (e.keyCode == '68') {dReleased();}
    }

    document.onkeydown = function checkKeyDown(e)
    {
        if (e.keyCode == '38') {firePressed();}
        else if (e.keyCode == '87') {wPressed();}
        else if (e.keyCode == '83') {sPressed();}
        else if (e.keyCode == '65') {aPressed();}
        else if (e.keyCode == '68') {dPressed();}
    }

    function wPressed() { input.up = true; send(input); }
    function wReleased() { input.up = false; send(input); }
    function sPressed() { input.down = true; send(input); }
    function sReleased() { input.down = false; send(input); }
    function aPressed() { input.rotLeft = true; send(input); }
    function aReleased() { input.rotLeft = false; send(input); }
    function dPressed() { input.rotRight = true; send(input); }
    function dReleased() { input.rotRight = false; send(input); }
    function firePressed() { input.fire = true; send(input); input.fire = false; }

    function updateUsername()
    {
        input.username = document.getElementById('username').value
        send(input)
    }

    function updateRotSensitivity()
    {
        input.rotSens = Math.PI / document.getElementById('slider').value;
        send(input)
    }

    function send(obj) {
        connection.send(JSON.stringify(obj))
    }

    var gameData = null;
    var map = null;

    connection.onmessage = function(event) {
        try {
            gameData = JSON.parse(event.data);
            console.log(gameData);
            if(gameData.map !== undefined) {
                map = gameData.map;
                map.array = decodeBitSequence(gameData.map.mapBitSequence, gameData.map.width, gameData.map.height);
                console.log(map);
            }
        }
        catch (error) {
            console.log(error);
        }
    }

    function decodeBitSequence(array, width, height) {
        var decodedArray = [];
        var row = [];
        for(var longIndex = 0; longIndex < array.length; longIndex++) {
            for(var bitIndex = 31; bitIndex >= 0; bitIndex--) {
                if((array[longIndex] & (1 << bitIndex)) !== 0)
                    row.push(1);
                else
                    row.push(0);

                if(row.length === width) {
                    decodedArray.push(row);
                    row = [];
                    if(decodedArray.length === height)
                        return decodedArray;
                }
            }
        }

        return decodedArray;
    }

    function isWalkable(array, width, height, xPos, yPos) {
        if(xPos < 0 || xPos >= width || yPos < 0 || yPos >= height)
            return false;

        var index = yPos * width + xPos;
        var longIndex = index / 32;
        var bitIndex = 31 - (index % 32);
        return !((array[longIndex] & (1 << bitIndex)) !== 0);
    }

</script>
</html>
